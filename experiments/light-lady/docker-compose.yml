version: '3.7'
services:
  web:
    image: node:lts
    restart: "no"
    volumes:
      - .:/app
    ports:
      - 80
    working_dir: /app
    command: ["npx", "nodemon", "index.js"]
    networks:
      default:
      buoy:
        aliases:
          - light-lady
  node:
    image: node:lts
    volumes:
    - .:/www
    restart: "no"
    working_dir: /www
    user: "${DOCKER_USER}"

networks:
  buoy:
    external:
      name: buoy
