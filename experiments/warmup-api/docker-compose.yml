version: "3.7"
services:
  web:
    image: node:lts
    restart: "no"
    volumes:
      - .:/app
    ports:
      - 80
    working_dir: /app
    command: ["npx", "nodemon", "src/main.js", "--port=80"]
    networks:
      default:
      buoy:
        aliases:
          - warmup-api
  node:
    image: node:lts
    volumes:
      - .:/www
    restart: "no"
    working_dir: /www
    user: "${DOCKER_USER}"

networks:
  buoy:
    external:
      name: buoy
